<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Bingo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      border: 2px solid #ff6600;
      padding: 20px;
      width: 100px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      background-color: #333;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    td.clicked {
      background-color: #2ecc71; /* green */
      color: #fff;
    }
    td.win {
      box-shadow: 0 0 20px 5px #00ff00;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 10px 3px #00ff00; }
      to { box-shadow: 0 0 20px 6px #00ff00; }
    }
    #message {
      font-size: 24px;
      color: #00ff00;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ff8533;
    }
  </style>
</head>
<body>

  <h1>ðŸŽƒ Halloween Bingo ðŸŽƒ</h1>
  <table id="bingo"></table>
  <div id="message">ðŸŽ‰ BINGO! ðŸŽ‰</div>
  <button onclick="generateBingo()">Neues Bingo</button>

  <script>
    const words = [
      "der KÃ¼rbis", "die Hexe", "das Gespenst", "der Vampir",
      "der Werwolf", "die Spinne", "das Skelett", "der Friedhof",
      "die Kerze", "das KostÃ¼m", "die SÃ¼ÃŸigkeiten", "das Blut",
      "gruselig", "sich verkleiden"
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateBingo() {
      const table = document.getElementById("bingo");
      const message = document.getElementById("message");
      table.innerHTML = "";
      message.style.display = "none";
      const selection = shuffle([...words]).slice(0, 9);
      let index = 0;
      for (let r = 0; r < 3; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < 3; c++) {
          const cell = document.createElement("td");
          cell.textContent = selection[index++];
          cell.addEventListener("click", () => {
            cell.classList.toggle("clicked");
            checkBingo();
          });
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function checkBingo() {
      const cells = Array.from(document.querySelectorAll("#bingo td"));
      const matrix = [cells.slice(0,3), cells.slice(3,6), cells.slice(6,9)];
      const winningLines = [
        [ [0,0], [0,1], [0,2] ], // rows
        [ [1,0], [1,1], [1,2] ],
        [ [2,0], [2,1], [2,2] ],
        [ [0,0], [1,0], [2,0] ], // columns
        [ [0,1], [1,1], [2,1] ],
        [ [0,2], [1,2], [2,2] ],
        [ [0,0], [1,1], [2,2] ], // diagonals
        [ [0,2], [1,1], [2,0] ]
      ];

      // remove previous win effects
      cells.forEach(c => c.classList.remove("win"));

      for (const line of winningLines) {
        if (line.every(([r,c]) => matrix[r][c].classList.contains("clicked"))) {
          line.forEach(([r,c]) => matrix[r][c].classList.add("win"));
          document.getElementById("message").style.display = "block";
          return;
        }
      }
    }

    generateBingo(); // initial
  </script>
</body>
</html>
